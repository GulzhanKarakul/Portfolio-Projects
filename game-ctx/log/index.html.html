<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JS23.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="btn m-clean bg-orange">MC</button>
            <button class="btn m-plus bg-orange">M+</button>
            <button class="btn m-minus bg-orange">M-</button>
            <button class="btn m-read bg-orange">MR</button>

            <button class="btn clear bg-orange">C</button>
            <button class="btn backspace bg-orange">BSp</button>
            <button class="btn divide bg-orange">/</button>
            <button class="btn multiply bg-orange">x</button>

            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn minus bg-orange">-</button>

            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn plus bg-orange">+</button>

            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn equal bg-orange">=</button>

            <button class="btn zero">0</button>
            <button class="btn point">.</button>
            <button class="btn ac bg-orange">AC</button>
        </div>
    </div>
    <script src="JS23.js"></script>
</body>
</html>
